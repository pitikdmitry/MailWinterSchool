<!DOCTYPE HTML>

<html>
<head>
    <title>Main</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main_styles.css" />
    <link rel="stylesheet" href="css/main_page.css" />
    <link rel="stylesheet" href="css/registration_form.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body>
<div class="background">
</div>

<div id="wrapper">
    <div id="content">


        <!-- Nav -->
        <header>
            <!-- icon for menu show for monile -->
            <div id="menuShow">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>

            <div id="logo">
                <a href="" title="on-main">
                    <img border="0" alt="W3Schools" src="images/logo.png" width="70" height="70">
                    <span>CsGoForum</span>
                </a>
            </div>
            <div id="navigation">
                <a href="" title="Tournaments">Tournaments</a>
                <a href="" title="Games">Games</a>
                <a href="" title="Teams">Teams</a>
                <a href="" title="Players">Players</a>
            </div>

            <div id="reg-auth">
                <a href="#" title="Sign-In">
                    <div id="SignIn-button" class="auth-btn">
                        Sign In
                    </div>
                </a>
                <a href="#" title="Registration">
                    <div id="Registration-button" class="auth-btn">
                        Registration
                    </div>
                </a>
            </div>
            <div id="clear-navigation"></div>
            <!-- Mobile menu -->
            <div id="mobileMenu">
                <a href="" title="Tournaments">Tournaments</a><br>
                <a href="" title="Games">Games</a><br>
                <a href="" title="Teams">Teams</a><br>
                <a href="" title="Players">Players</a><br>
                <hr>
                <a href="" title="Sign-In">Sign In</a><br>
                <a href="" title="Registration">Registration</a><br>
            </div>
            <div id="mobileMenuWithoutReg">
                <a href="" title="Tournaments">Tournaments</a><br>
                <a href="" title="Games">Games</a><br>
                <a href="" title="Teams">Teams</a><br>
                <a href="" title="Players">Players</a><br>
            </div>

        </header>
        <!-- MAIN PART -->

        <!-- отступ от заголовка -->
        <div style="clear: both"><br></div>


        <div id="registration-form">
            <form action="index.html" method="post">

                <h1>Registration</h1>

                <fieldset>
                    <legend><span class="number">1</span>Your basic info</legend>
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname">

                    <label for="First-name">First name:</label>
                    <input type="text" id="First-name" name="user_name">

                    <label for="surname">Surname:</label>
                    <input type="text" id="Surname" name="user_name">

                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password">
                </fieldset>

                <label>Interests:</label>
                <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
                <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
                <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>

                <button type="submit">Sign Up</button>
            </form>
        </div>

    </div>

    <footer>
        <div id="site-name">
            <span>CsGoForum</span>
        </div>
        <div id="clear"></div>

        <div id="footer-menu">
            <a href="" title="">something</a>
            <a href="" title="">Support us</a>
            <a href="" title="">About us</a>
        </div>
        <div id="rights">
            <a href="">All rights reserved &copy; 2018</a>
        </div>
        <div id="social">
            <a href="" title="vk"><i class="fa fa-vk" aria-hidden="true"></i></a>
            <a href="" title="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></i></a>
            <a href="" title="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></i></a>
        </div>
    </footer>

</div>

<!-- SCRIPTS -->
<!-- <script src="js/main_menu_scroll.js"></script> -->
<script src="js/main_page.js"></script>
<!-- jQuery -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    $('#menuShow').click (function() {
        if ($('#mobileMenu').is(':visible') || $('#mobileMenuWithoutReg').is(':visible')) {
            $('#mobileMenu').hide();
            $('#mobileMenuWithoutReg').hide();
        } else {
            if ($( document ).width() > 549 && $( document ).width() < 1000)
                $('#mobileMenuWithoutReg').show();
            else
                $('#mobileMenu').show();
        }
    });

    // Если перевернули экран
    window.onresize = function(event) {
        $('#mobileMenu').hide();
        $('#mobileMenuWithoutReg').hide();
    }

    $(document).scroll(function() {
        if ($( document ).width() > 999) {
            if($(document).scrollTop () > 1)
                $('header').addClass('fixed');
            else
                $('header').removeClass('fixed');
        }

    });
</script>
</body>
</html>
